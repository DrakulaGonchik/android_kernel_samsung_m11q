on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
      - run: dotnet --version
      - run: dotnet build
- name: Android Kernel Action   
  uses: lemniskett/android-kernel-actions@v1.0.1
